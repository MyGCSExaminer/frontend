<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Assistant</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #chat { max-width: 600px; margin-bottom: 10px; }
    .user { color: blue; }
    .ai { color: green; }
    textarea, input[type=file] { width: 100%; margin-top: 5px; }
    button { margin-top: 5px; }
  </style>
</head>
<body>
  <h2>Chat with Assistant</h2>
  <div id="chat"></div>
  
  <textarea id="msg" rows="3" placeholder="Type your message..."></textarea><br>
  <input type="file" id="fileInput"><br>
  <button id="send">Send</button>

  <script>
    const API = "https://backend-code-80kr.onrender.com/chat";
    let session = localStorage.getItem("session_id") || null;

    document.getElementById("send").onclick = async () => {
      const msg = document.getElementById("msg").value.trim();
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];

      if (!msg && !file) {
        alert("Please enter a message or select a file.");
        return;
      }

      let chatBox = document.getElementById("chat");
      chatBox.innerHTML += `<p class="user"><strong>You:</strong> ${msg || "[File Upload]"}</p>`;
      if (file) {
        chatBox.innerHTML += `<p class="user"><em>ðŸ“Ž Attached: ${file.name}</em></p>`;
      }
      document.getElementById("msg").value = "";
      fileInput.value = "";

      try {
        let formData = new FormData();
        formData.append("message", msg);
        formData.append("session_id", session || "");
        if (file) {
          formData.append("file", file);
        }

        let res = await fetch(API, {
          method: "POST",
          body: formData
        });

        if (!res.ok) {
          let error = await res.json();
          throw new Error(error.detail || "Unknown error");
        }

        let data = await res.json();
        session = data.session_id;
        localStorage.setItem("session_id", session);

        chatBox.innerHTML += `<p class="ai"><strong>AI:</strong> ${data.response}</p>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (e) {
        alert("Error: " + e.message);
      }
    };
  </script>
</body>
</html>
