<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Assistant</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #chat { max-width: 600px; margin-bottom: 10px; }
    .user { color: blue; }
    .ai { color: green; white-space: pre-wrap; }
    textarea { width: 100%; }
  </style>
</head>
<body>
  <h2>Chat with Assistant</h2>
  <div id="chat"></div>
  <textarea id="msg" rows="3" placeholder="Type your messageâ€¦"></textarea><br>
  <button id="send">Send</button>

  <script>
    const API = "https://backend-code-80kr.onrender.com"; // Your backend URL
    let session = localStorage.getItem("session_id") || null;

    document.getElementById("send").onclick = async () => {
      let msg = document.getElementById("msg").value.trim();
      if (!msg) return;
      document.getElementById("chat").innerHTML += `<p class="user"><strong>You:</strong> ${msg}</p>`;
      document.getElementById("msg").value = "";

      const aiMsg = document.createElement("p");
      aiMsg.className = "ai";
      aiMsg.innerHTML = "<strong>AI:</strong> ";
      document.getElementById("chat").appendChild(aiMsg);

      const res = await fetch(API + "/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg, session_id: session })
      });

      if (!res.ok) {
        aiMsg.innerHTML += "Error fetching response.";
        return;
      }

      const reader = res.body.getReader();
      const decoder = new TextDecoder();

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        const chunk = decoder.decode(value, { stream: true });
        if (chunk.includes("data:")) {
          let text = chunk.split("data:").slice(1).join("").trim();
          if (text !== "done") {
            aiMsg.innerHTML += text;
          }
        }
      }
    };
  </script>
</body>
</html>
